<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1573883430697-4c3479aae6b9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .image-part {
            height: 300px;
            width: 300px;
            margin: 0 auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-part img, .image-part #video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .res-part {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .btn-custom {
            margin-top: 10px;
            width: 100%;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-label {
            font-weight: bold;
            color: #007bff;
        }
        .confidence-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            background-color: #28a745;
            text-align: right;
            padding-right: 5px;
            color: white;
            line-height: 20px;
        }
        .disclaimer {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #856404;
        }
        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h2 class="text-center mb-4">Kidney Disease Classification</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="image-part mb-3">
                    <img src="" id="photo" style="display:none;">
                    <video autoplay id="video" poster="https://via.placeholder.com/300x300.png?text=Capture+or+Upload+Image"></video>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-custom" id="uload">Upload Image</button>
                    <button class="btn btn-success btn-custom" id="send">Predict</button>
                </div>
                <input type="file" id="fileinput" style="display:none;" accept="image/*">
                <input type="hidden" id="url" value="../predict">
            </div>
            <div class="col-md-6">
                <h5 class="mb-3">Prediction Results</h5>
                <div class="res-part" id="results-container">
                    <!-- Results will be dynamically inserted here -->
                </div>
                <div class="disclaimer">
                    <strong>Important:</strong> This model is for educational purposes only and should not be used as a substitute for professional medical advice. Always consult with a qualified healthcare provider for proper diagnosis and treatment of any medical condition.
                </div>
            </div>
        </div>
    </div>

    <div id="loading"><div class="loader"></div></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var mybtn = document.getElementById('startbtn');
        var myvideo = document.getElementById('video');
        var mycanvas = document.getElementById('canvas');
        var myphoto = document.getElementById('photo');
        var base_data = "";

        function sendRequest(base64Data){
            var type = "json";
            if(base64Data != "" || base64Data != null){
                var url = $("#url").val();
                $("#loading").show();
                $.ajax({
                    url : url,
                    type: "post",
                    cache: false,
                    async: true,
                    crossDomain: true,
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin':'*'
                    },
                    data:JSON.stringify({image:base64Data}),
                    success: function(res){
                        $("#results-container").html("");
                        try {
                            var result = res[0];
                            var html = `
                                <div class="result-item">
                                    <span class="result-label">Confidence:</span>
                                    <div class="confidence-bar">
                                        <div class="confidence-level" style="width: ${result.confidence};">${result.confidence}</div>
                                    </div>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">Prediction:</span> ${result.image}
                                </div>
                            `;
                            $("#results-container").html(html);
                        } catch(e) {
                            $("#results-container").html("<p>Error processing results. Please try again.</p>");
                        }
                        $("#loading").hide();
                    }
                });
            }
        }

        $(document).ready(function(){
            $("#loading").hide();

            $('#send').click(function(evt){
                sendRequest(base_data);
            });

            $('#uload').click(function(evt) {
                $('#fileinput').focus().trigger('click');
            });
            
            $("#fileinput").change(function(){
                if (this.files && this.files[0]){
                    var reader = new FileReader();
                    reader.onload = function (e){
                        var url = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function(){
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url);
                        $('#photo').show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>
</html>
